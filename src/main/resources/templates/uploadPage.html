<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../static/plugins/layui-v2.2.5/css/layui.css" media="all">
    <script src="../static/plugins/layui-v2.2.5/layui.js"></script>
</head>
<body>
<button type="button" class="layui-btn" id="addFile">
    <i class="layui-icon">&#xe67c;</i>添加文件
</button>
<button type="button" class="layui-btn" id="upload">上传</button>
<div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="uploadProgressBar">
    <div class="layui-progress-bar" lay-percent="0%"></div>
</div>
</body>
<script>
    layui.use(["layer","form", "upload","jquery","element"], function () {
        // 注意：为了动态显示进度条，必须加载element组件
        var layer = layui.layer, upload = layui.upload, $ = layui.jquery, element = layui.element;

        upload.render({
            accept : "file",
            elem : "#addFile",
            auto : false,   //关闭文件自动上传
            bindAction : "#upload", //文件上传触发按钮
            url : "upload",
            before : function (obj) {
                var intId = setInterval(function () {
                    getUploadStatus(intId);
                }, 1000); //每秒向服务端获取一次当前上传进度情况
            },
            done : function (res, index, upload) {
                if(res.code != 200){
                    layer.open({
                        icon : 2,
                        skin : "layui-layer-molv",
                        content : res.msg
                    });
                }
            },
            error : function (res) {
                
            }
        });


        /**
         * 向服务的轮询上传进度
         * @param intId  定时器事件ID
         */
        function getUploadStatus(intId) {
            $.ajax({
                type: "get",
                url: "getUploadProgress",
                timeout: 2000,
                async: true,
                success: function(res) {
                    var readBytes =  res.readBytes;
                    var allBytes = res.allBytes;
                    var index = res.currentIndex;
                    var progress = (readBytes/allBytes*100).toFixed(1);
                    // 设置进度条百分比
                    element.progress('uploadProgressBar', progress+'%');
                    if(progress == 100){
                        layer.msg("上传完成！")
                        clearInterval(intId);   //停止轮询
                    }
                }
            });
        }
    });
</script>
</html>
